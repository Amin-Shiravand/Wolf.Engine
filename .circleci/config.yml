version: 2
jobs:
  build:
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout
      - run:
          name: apt update
          command: 'apt-get update'
      - run:
          name: setup clang
          command: 'apt-get install -y clang'
      - run:
          name: clang version
          command: clang --version
      - run:
          name: wolf.engine
          command: ./install.sh
