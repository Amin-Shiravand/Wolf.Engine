version: 2
jobs:
  build:
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout
      - run:
          name: APT Update
          command: 'sudo apt-get update'
      - run:
          name: Setup clang
          command: 'sudo apt-get install clang'
      - run:
          name: Greeting
          command: clang --version
