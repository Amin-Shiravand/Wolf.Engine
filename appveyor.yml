version: 1.0.{build}
image: Visual Studio 2017
platform: x64
configuration: Debug

environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.14"
      PYTHON_ARCH: "64"
    - wolf_engine_vulkan_win32: c:\\projects\\wolf-engine\\engine\\builds\\mvsc\\wolf.engine.vulkan.Win32.sln
    - pyWolf_win32: c:\\projects\\wolf-engine\\engine\\builds\\mvsc\\pyWolf.Win32.sln
	
matrix:
  fast_finish: true
  exclude:
    - platform: x86
      configuration: Debug
    - platform: x86
      configuration: Release
    - platform: x64
      configuration: Release

install:
    # python requirements needed to unpack deps
    - cmd: ./install.cmd
init:
    - "%PYTHON%\\python.exe --version"
build:
  verbosity: minimal
  project: %wolf_engine_vulkan_win32%
  project: %pyWolf_win32%
  
skip_commits:
  files:
    - content/*
    - docs/*
    - samples/*
    - utilities/*
    - .gitattributes
    - .gitignore
    - .travis.yml
    - install.sh
    - Logo.jpg
    - /**/*.md

