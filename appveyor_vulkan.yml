version: 1.0.{build}
image: Visual Studio 2019
platform: x64
configuration: Debug

environment:
  solution_name: c:\\projects\\wolf-engine\\engine\\builds\\mvsc\\wolf.engine.vulkan.Win32.sln
  matrix:
    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.14"
      PYTHON_ARCH: "64"
matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      configuration: Debug
      platform: x64
      CXX_FLAGS: "/permissive- /std:c++latest /utf-8"
      LINKER_FLAGS: ""
      GENERATOR: Visual Studio 16 2019
      
install:
    # python requirements needed to unpack deps
    - cmd: ./install.cmd
init:
    - "%PYTHON%\\python.exe --version"
build:
  verbosity: minimal
  project: "%solution_name%"
  
skip_commits:
  files:
    - .circleci/*
    - content/*
    - docs/*
    - samples/*
    - utilities/*
    - .gitattributes
    - .gitignore
    - .travis.yml
    - appveyor_pyWolf.yml
    - install.sh
    - Logo.jpg
    - /**/*.md

